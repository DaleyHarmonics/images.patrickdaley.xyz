<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="media-container">
            <h1>Media Gallery</h1>
            <div class="gallery-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="general">General</button>
                <button class="filter-btn" data-category="fractal">Fractal</button>
                <button class="filter-btn" data-category="cloud">Cloud</button>
            </div>
            <div class="image-grid" id="imageGallery"></div>
        </div>
    </div>
    <script src="scripts/media.js"></script>
</body>
</html>
